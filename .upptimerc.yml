    'on':
      schedule:
        - cron: '*/30 * * * *'
  - name: Graphs CI
    'on':
      schedule:
        - cron: '*/30 * * * *'
  - name: Response Time CI
    'on':
      schedule:
        - cron: '*/30 * * * *'
  - name: Summary CI
    'on':
      schedule:
        - cron: 30 0/3 * * *
